defaults: &defaults
  memory: 768M
  instances: 1
  timeout: 180
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
  services:
  - cn-registry-service
  - cn-config-service  
applications:
- name: cn-asd-service
  path: cn-asd-service/target/cn-asd-service-1.0.0.jar
  <<: *defaults
- name: cn-city-service
  path: cn-city-service/target/cn-city-service-1.0.0.jar
  <<: *defaults
- name: cn-weather-service
  path: cn-weather-service/target/cn-weather-service-1.0.0.jar
  <<: *defaults
- name: cn-gateway-service
  path: cn-gateway-service/target/cn-gateway-service-1.0.0.jar
  <<: *defaults